        body {

            margin: 0;

        .container {
            display: flex;
            border: 3px solid black;
        }

        .small_container {
            padding: 10px;
            flex: 1;
        }

        .small_container:not(:last-child) {
            border-right: 2px solid black;
        }

        h1 {
            font-family: 'Delius', cursive;
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        hr {
            border: 1px solid black;
        }

        img {

            max-width: 100px;
            height: auto;
            margin: 0 auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav .logo {
            padding-left: 20px;
            display: flex;
            align-items: center;
        }

        nav ul li {
            padding: 15px 50px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: black;
            background: linear-gradient(0deg, black, black) no-repeat right bottom / 0 var(--bg-h);
            transition: background-size 350ms, color 350ms;
            --bg-h: 100%;
        }

        a:where(:hover, :focus-visible) {
            background-size: 100% var(--bg-h);
            background-position-x: left;
            color: white;
        }

        a:hover {
            color: white;
        }

        .event {
            padding-left: 10px;
        }
