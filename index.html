<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>V1t</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            border: 3px solid black;
        }

        .small_container {
            padding: 10px;
            flex: 1;
        }

        /* .small_container:first-child {
            flex: 0 0 30%;
        } */

        .small_container:not(:last-child) {
            border-right: 2px solid black;
        }

        h1 {
            font-family: 'Delius', cursive;
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        hr {
            border: 1px solid black;
        }

        img {
            display: block;
            max-width: 100px;
            height: auto;
            margin: 0 auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav .logo {
            padding-left: 20px;
            display: flex;
            align-items: center;
        }

        nav ul li {
            padding: 15px 50px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li:hover {
            background: #dfe0de;
        }

        a {
            text-decoration: none;
            color: black;
            background: linear-gradient(0deg, black, black) no-repeat right bottom / 0 var(--bg-h);
            transition: background-size 350ms, color 350ms;
            --bg-h: 100%;
        }

        a:where(:hover, :focus-visible) {
            background-size: 100% var(--bg-h);
            background-position-x: left;
            color: white;
        }

        a:hover {
            color: white;
        }
    </style>
</head>

<body>

        </div>
        <div class="small_container">
            <h2>Participated in CTF events</h2>
            <hr>
            <table border="1" style="width: 100%; border-collapse: collapse; text-align: center;">
                <thead>
                    <th>Place</th>
                    <th>Event</th>

                <tbody>

        <div class="small_container">

                    style="display: inline-block; width: 20px; height: 20px; background-image: url('img/ctftime.png'); background-size: cover;"></i>

</body>
